<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="COVID-19 REST API for India">
  <meta name="author" content="Mantavya Gajjar">
  <title>COVID-19 REST API for India</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="static/js/chart/Chart.bundle.min.js"></script>
</head>

<body id="page-top">
  <section id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto mt-5">
          <canvas id="myChart" width="400" height="200"></canvas>
          <script>
          var ctx = document.getElementById('myChart');
          var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: [ {% for label in chart_label %} '{{label}}', {% endfor %}] ,
              datasets: [{
                label: '{{ chart_title }}',
                data: {{ chart_data }},
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: true
                  }
                }]
              }
            }
          });
          </script>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
